- summary: |
    Успешный заказа товара на сайте
  requirement: |
    При успешном оформлении заказа появляется надпись "Заказ успешно оформлен"
  test-data: |
    Логин = hexlet Пароль = badpass
  prerequisites: |
    Открыта начальня страница сайта
    Язык выбран "Russian"
  steps:
    - Выбираем товар, нажимаем "В корзину"
    - Нажимаем на кнопку "Корзина"
    - В открывшимся окне нажимаем кнопку "Оформить заказ"
  expected-result: |
    Видим надпись "Заказ успешно оформлен"
  
- summary: |
    Успешная смена языка страницы
  requirement: |
    Сайт переводится на требуемый язык
  test-data: |
    Логин = hexlet Пароль = badpass
  prerequisites:
    - Открыта начальная страница
  steps:
    - Нажимаем кнопку "Язык"
    - Выбираем "Russian"
  expected-result: |
    Сайт коректно переводится на требуемый язык