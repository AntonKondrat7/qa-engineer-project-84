---
- summary: |
    Проверка успешного заказа товара на сайте
  requirement: |
    При успешном оформлении заказа появляется надпись "Заказ успешно оформлен"
  prerequisites: |
    Открыта начальня страница сайта
  steps:
    - Выбираем товар, нажимаем "В корзину"
    - Нажимаем на кнопку "Корзина"
    - В открывшимся окне нажимаем кнопку "Оформить заказ"
  expected-result: |
    Видим надпись "Заказ успешно оформлен"

- summary: |
    Проверка правильной работы кнопки "Закрыть" (в виде знака "X") в всплывающем окне "Заказ оформлен успешно"
  requirement: |
    При нажати кнопки "Закрыть" (в виде знака "X") всплывающее окно закрыватся
  prerequisites:
    Открыто всплывающее окно "Заказ оформлен успешно"
  steps:
    - Нажимаем кнопку "Закрыть" (в виде знака "X")
  expected-result: |
    Кнопка не реагирует на нажатие, всплывающие окно не закрывается

- summary: |
    Проверка правильной работы формы "Цена" 
  requirement: |
    При введении в форму чисел с диапозоном от 100у.е. до 200у.е. выводиться товар с ценой в этом диапозоне
  prerequisites:
    Открыта начальная страница
  steps:
    - Вводим числа в форму "Цена"
    - Поле "от" значение 100у.е, поле "до" значение 200у.е
  expected-result: |
    - Выводится втовар с ценой в данном диапозоне