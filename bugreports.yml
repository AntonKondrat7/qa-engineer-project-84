- summary: |
    Кнопка "Закрыть" (в виде знака "X") не реагирует на нажатие, всплывающие окно не закрывается
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    Windows 10
  steps-to-reproduce: |
    1. Открыть сайт: https://hexlet-products-store.vercel.app/
    2. Язык выбран "Russian"
    3. Выбираем товар, нажимаем "В корзину"
    4. Нажимаем на кнопку "Корзина"
    5. В открывшимся окне нажимаем кнопку "Оформить заказ"
    6. Нажимаем кнопку "Закрыть" (в виде знака "X")
  expected-result: |
    При нажати кнопки "Закрыть" (в виде знака "X") всплывающее окно закрыватся
  actual-result: |
    Кнопка "Закрыть" (в виде знака "X") не реагирует на нажатие, всплывающие окно не закрывается